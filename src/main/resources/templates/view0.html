<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
	</head>
	<body>
		<form method="POST" data-th-action="@{/login}" data-th-object="${login}">
		<h2>Please Login</h2>

		<table>
			<tr>
				<td>
					<label for="username">Username:</label>
				</td>
				<td>
					<input type="text" id="username" size="30"
							placeholder="Username" data-th-field="*{username}" >
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password:</label>
				</td>
				<td>
					<input type="password" id="password" size="30"
							placeholder="Password" data-th-field="*{password}">
				</td>
			</tr>

			<div data-th-if="${captcha != null}">
				<tr>
					<td>
						What is 2 + 2?
					</td>
					<td>
						Answer: <input type="text" id="captcha" size="30"
							placeholder="Answer" data-th-field="*{captcha}">
					</td>
				</tr>
			</div>
			<tr>
				<td></td>
				<td>
					<button type="submit">Login</button>
				</td>
			</tr>
		</table>
	</form>
	</body>
</html>
